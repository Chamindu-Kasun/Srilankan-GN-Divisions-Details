<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Grama Niladhari Divisions in Sri Lanka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="img/img.jpg" alt="" />
      </div>
      <h2>Grama Niladhari Divisions In SriLanka</h2>
      <select style="width: 200px; height: 40px">
        <option disabled hidden selected>District</option>
        <option value="all">All</option>
        <option value="ampara">Ampara</option>
        <option value="anuradhapura">Anuradhapura</option>
        <option value="badulla">Badulla</option>
        <option value="batticaloa">Batticaloa</option>
      </select>
      <input
        id="search-input"
        style="width: 300px; height: 40px"
        type="text"
        placeholder="Search"
      />
    </nav>
    <table id="table">
      <tr>
        <th>District</th>
        <th>Divisional Secretariat</th>
        <th>Division</th>
      </tr>
    </table>
    <script src="main.js"></script>
  </body>
</html>
